<!-- Modal -->
<div class="modal fade" id="opcionesArchivo" tabindex="-1" role="dialog" aria-labelledby="opcionesArchivoLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form name="f_opciones_archivo" class="form-horizontal" method="POST" action="{$fsc->url()}" enctype="multipart/form-data">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="opcionesArchivoLabel">Opciones Archivo de Pago</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="opciones_archivo" value="TRUE">
                    <div class="form-group">
                        {loop="$fsc->bancos->all()"}
                        <label for="codigo_banco_{$value->codbanco}" class="col-sm-4 control-label">{$value->nombre}</label>
                        <div class="col-sm-6">
                            <input name="codigo_banco_{$value->codbanco}" id="codigo_banco_{$value->codbanco}" placeholder="Codigo de empresa para este medio de pago..."  value="" class="form-control input-sm">
                        </div>
                        {/loop}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span>&nbsp;Guardar Opciones</button>
                </div>
            </form>
        </div>
    </div>
</div>
